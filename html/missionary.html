<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Chamber/css/style.css">
    <title>Reception</title>
</head>
<body>
    <div class="mainContainer">
        <header>
            <div>
            <img src="../Chamber/images/TEMPLE.jpg" alt="" class="logo">
            </div>
            <div class="headtxt">
                <h1>The Temple Inn & Suites</h1>
                <h6 class="byline">USA</h6>
            </div>
            <div class="navlink">
                <nav class="mainnav">
                    <a href="./Services.html">Services</a>
                    <a href="./Temples.html">Temples</a>
                    <a href="./Reservation.html">Reservation</a>
                    
                </nav>
            </div>
            <div class="social">
                <a href="#"><img src="Chamber/images/facebook_logo.png" alt=""></a>
            </div>
            <div class="visited"></div>
            <div id="last_visited"></div>
        </header>
        <main  class="in flex">
            <section class="a">
                <picture class="picture1">
                    <img class="opra" src="https://via.placeholder.com/300x400" data-src="../images/suite 1 king.jpg" alt='cat'>
                    <p class="para">King </p>
                </picture>
                <picture class="picture2">
                    <img class="opra" src="https://via.placeholder.com/300x400" data-src="../images/suite 3 executive.jpg" alt='cat'>
                    <p class="para">Executive suite</p>
                </picture>
    
                <picture class="picture3">
                    <img class="opra" src="https://via.placeholder.com/300x400" data-src="../images/suite two double bed.webp" alt='cat'>
                    <p class="para">Double Ded</p>
                </picture>
                <picture class="picture3">
                    <img class="opra" src="https://via.placeholder.com/300x400" data-src="../images/queen.jpg" alt='cat'>
                    <p class="para">  Queen </p>
                </picture>
            </section>
            <form method="get" action="thankyou.html" class="hh">
                <fieldset class="app-info">
                <legend>Contact Us</legend>
                <label for="fname" class="app">First Name*
                <input type="text" id="fname" required placeholder="Enter your first name">
                </label>
                <label for="lname" class="app">Last Name*
                <input type="text" id="lname" required placeholder="Enter your last name">
                </label>
                <label for="email" class="app">Email*
                <input type="email" id="email" required placeholder="email@email.com">
                </label>
                <label for="phone" class="app">Phone*
                <input type="tel" id="phone" required placeholder="123-456-7890">
                </label>
                </label>
                </fieldset>
                <fieldset class="disc">
                <label for="Question"></label>
                <textarea id="txtid" name="Have a Question" rows="10" cols="42" maxlength="500"></textarea>
                </fieldset>
                <input type="hidden" id="date" name="date" value="CurrentTime">
                <input type="hidden" id="time" name="time" value="CurrentTime">
                <input type="submit" value="Send Question" class="submitBtn">
                </form>














        
        </main>
        <footer>
            <div class="foot1">
                <p>
                    TEMPLEINN@gmail.com <br>
                    +1234567890  <br>
                    <a href="https://www.google.com/maps/place/4800+Montgomery+Ln+%23300,+Bethesda,+MD+20814/@38.9832518,-77.0955318,17z/data=!3m1!4b1!4m5!3m4!1s0x89b7c97b6b8f21f1:0x9a0b3cde14da0a60!8m2!3d38.9832518!4d-77.0955318">Location on Google Map</a>
                </p>
            </div>
            <div class="foot2">
                <p>
                    The Temple Inn & Suites
                    &copy;The Temple Inn & Suites
                </p>
                <p>
                    The Temple Inn & Suites,4800 Montgomery Ln #300, Bethesda, MD 20814
                </p>
            </div>
            <div class="foot3">
                <img src="../Chamber/images/TEMPLE.jpg" alt="" class="logo">
            </div>
        </footer>
    </div>
