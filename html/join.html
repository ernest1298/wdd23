<body>
    <div class="mainContainer">
    <header>
        <div><a href="../index.html">
        <img src="../Chamber/images/LOGO CHAMBER.png" alt="" class="logo"></a>
        </div>
        <div class="headtxt">
            <h1>CHAMBER OF COMMENCE</h1>
            <h6 class="byline">REXBURG</h6>
        </div>
        <div class="navlink">
            <nav class="mainnav">
                <a href="discover.html">Discover</a>
                <a href="directory.html">Directory</a>

        </div>
        <div class="visited"></div>
        <div id="last_visited"></div>
    </header>
    <main>
        <form action="../html/thankyou.html" method="" class="join">
            <div class="iput">
                <label for="firstName">FirstName</label>
                <input type="text" required>
            </div>

            <div class="iput"> 
                <label for="title">Business Title</label>
                <input type="text">
            </div>

            <div class="iput"> 
                <label for="email">Email</label>
                <input type="text" placeholder="johndoe@gmail.com" required>
            </div>

            <div class="iput"> 
                <label for="phone">Cell Phone Number</label>
                <input type="tel" required>
            </div>

            <div class="iput"> 
                <label for="business">Business Name</label>
                <input type="text">
            </div>

            <div class="iput"> 
                <label for="description">Business Description</label>
                <textarea name="description" id="" cols="30" rows="10"></textarea>
            </div>
            <div class="iput"> 
                <input type="text" hidden>
            </div>
            <br>

            <button>Submit</button>
            <input type="submit" hidden>
        </form>
    </main>
    <footer>
        <div class="foot1">
            <p>
                chamber@gmail.com <br>
                +1234567890  <br>
                Location Map
            </p>
        </div>
        <div class="foot2">

                Chamber of commence
                &copy;Chamber of commence
            </p>
            <p>
                CHMABER OF COMMENCE, REXBURG
                224 N 44 E 
                83440
            </p>
        </div>
        <div class="foot3">
            <img src="../Chamber/images/LOGO CHAMBER.png" alt="" class="logo">

    </footer>
</div>
