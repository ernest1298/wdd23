    <header>
        <div><a href="../index.html">

        </div>
        <div class="headtxt">
            <h1>The Temple Inn & Suites</h1>
            <h6 class="byline">REXBURG</h6>
        </div>
        <div class="navlink">
            <nav class="mainnav">
                <a href="Services.html">Services</a>

    </header>
    <main>
        <form action="../html/thankyou.html" method="" class="join">
            <div class="iput">
                <label class="FN" for="firstName">FirstName And LastName</label>
                <input type="text" required>
            </div>

            <div class="iput"> 
                <label class="BT"   for="title">Room Choice</label>
                <input type="text">
            </div>

            <div class="iput"> 
                <label class="EM"  for="email">Email</label>
                <input type="text" placeholder="johndoe@gmail.com" required>
            </div>

            <div class="iput"> 
                <label class="PH"  for="phone">Cell Phone Number</label>
                <input type="tel" required>
            </div>

            <div class="iput"> 
                <label class="BN"  for="business">Country</label>
                <input type="text">
            </div>
            <div class="iput"> 
                <label class="BN"  for="business">Home State </label>
                <input type="text">
            </div>
            <div class="iput"> 
                <label class="BN"  for="business">Check in date </label>
                <input type="text">
            </div>
            <div class="iput"> 
                <label class="BN"  for="business">Check out date</label>
                <input type="text">
            </div>

            <div class="iput"> 
                <label class="BD"  for="description">Special Accomodations/Comments</label>
                <textarea name="description" id="" cols="30" rows="10"></textarea>
            </div>
            <div class="iput"> 
                <input type="text" hidden>
            </div>
            <br>

            <button>Reserve</button>
            <input type="submit" hidden>
        </form>
    </main>
